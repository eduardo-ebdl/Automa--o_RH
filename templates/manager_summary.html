<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily Hours Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #dddddd;
        }
        .header {
            background-color: #004AAD;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .content {
            padding: 30px;
            color: #333333;
        }
        .employee-list {
            width: 100%;
            border-collapse: collapse;
        }
        .employee-card {
            width: 100%;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 15px; /* Espa√ßamento entre os cards */
            background-color: #f9f9f9;
        }
        .employee-card td {
            padding: 10px 15px;
            font-size: 14px;
        }
        .label {
            color: #555555;
            width: 120px; /* Largura fixa para alinhar os valores */
        }
        .value {
            color: #111111;
            font-weight: bold;
        }
        .footer {
            background-color: #f4f4f4;
            color: #888888;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Daily Hours Summary</h2>
        </div>
        <div class="content">
            <p>Hello, {{ manager_name }},</p>
            <p>Here is the summary of hours logged by your team on <b>{{ target_date }}</b>:</p>
            
            <table class="employee-list" width="100%" cellspacing="0" cellpadding="0">
                {{ team_summary_html | safe }}
            </table>
            
            <p>Please review and take any necessary action.</p>
            <p>Best regards,<br>RH Automation System</p>
        </div>
        <div class="footer">
            This is an automated message. Please do not reply.
        </div>
    </div>
</body>
</html>
