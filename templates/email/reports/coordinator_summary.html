<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📋 Resumo da Área - {{ nome_area }}</title>
</head>
<body style="font-family: Arial, sans-serif; font-size: 14px; color: #333333; margin: 0; padding: 0; background-color: #f6f6f6;">
    <div class="container" style="max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; border: 1px solid #ddd; overflow: hidden;">
        <div class="header" style="text-align: center; font-size: 18px; font-weight: bold; padding: 20px; color: #ffffff; background-color: #F57C00;">
            📋 Resumo de Atividades — {{ nome_area }}
        </div>

        <div class="content" style="padding: 20px;">
            <p>Olá, {{ nome_coordenador }}!</p>
            <p>Segue o resumo consolidado das horas registradas na área <strong>{{ nome_area }}</strong> no dia <strong>{{ data_resumo }}</strong>:</p>
            
            {{ resumo_area | safe }}
            
            <p style="text-align: center;">
                <a href="{{ dashboard_url }}" class="button" style="display: inline-block; color: #ffffff !important; padding: 10px 20px; text-decoration: none; border-radius: 4px; font-weight: bold; margin-top: 15px; background-color: #F57C00;">
                    Ver no Painel
                </a>
            </p>
        </div>

        <div class="footer" style="background-color: #f4f4f4; font-size: 12px; color: #777777; text-align: center; padding: 15px;">
            Esta é uma mensagem automática. Por favor, não responda este e-mail.
        </div>
    </div>
</body>
</html>
